<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="index.html">RQ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Recepten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Over ons</a>
            </li>
            <li class="nav-item">

          </ul>
        </div>

    <div class="box">
        <div id="flexwrapper">
            <form class="information" method="post" action="/database">
                <div class="form-group data">
                    <label for="E-mail">E-mailadres:</label>
                    <br>
                    <input type="text" name="E-mailaddress" id="E-mailaddress" placeholder="E-mailaddress">
                </div>
        
                <div class="form-group data">
                    <label for="Password">Password:</label>
                    <br>
                    <input type="password" name="Password" id="Password" placeholder="Password">
                </div>
        
                <div class="form-group data">
                    <label>
                        <input type="checkbox" name="Ingelogd blijven"> ingelogd blijven
                    </label>
                    
                </div>
        
                <div class="form-group data" id="button">
                    <button type="submit" class="btn btn-primary">Verzend</button>
                </div>
        
                </form>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
